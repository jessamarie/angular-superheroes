<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://use.fontawesome.com/42cf8c2449.js"></script>
  <script src="app.js"></script>
  <script src="controllers/select.controller.js"></script>
  <script src="controllers/form.controller.js"></script>
  <script src="services/superheros.service.js"></script>
</head>
<body class="container column" ng-app="superheroApp">

  <div ng-controller="SuperherosController as vm">

    <header>
      <h1>Superheros Phone Book</h1>
      <!-- Search Box -->
      <input type="text" class="search" id="search-input" placeholder="Search for Superhero" name="search" value="" ng-model="vm.searchText">
    </header>

    <div class="displayHero"
         id="{{vm.selectedHero.id}}"
         ng-show="vm.selected">
      <h3>{{vm.selectedHero.name}}</h3>
       <p>{{vm.selectedHero.phonenumber}}</p>

       <div class="image-wrapper justify-center"
            ng-class="vm.getBorderColor(vm.selectHero)">
         <img class="superhero-image"
              ng-src="{{vm.selectedHero.photo_url}}"
              alt="photo of {{vm.selectedHero.name}}">
       </div>
    </div>

    <!-- superheros  -->
    <ul class="row justify-center">
      <li ng-repeat="hero in vm.superheros | filter: { name: vm.searchText }"
          ng-class="vm.getBorderColor(hero)">

          <h4>{{hero.name}}</h4>
          <p>{{hero.phonenumber}}</p>
          <a ng-click="vm.selectHero(hero)">
            <i class="fa fa-picture-o fa-lg"
               ng-class="vm.getIconColor(hero)"
               aria-hidden="true">
            </i>
          </a>
      </li>
    </ul>

  </div>

  <!-- Add/Edit Form -->
  <div class="superheroForm" ng-controller="SuperherosFormController as vm">

    <button ng-hide="vm.creating"
            ng-click="vm.toggleCreationMode()">
            Add Hero
    </button>

    <button href="#"
       style="margin: 0 5px;"
       ng-click="vm.setHeroToEdit()">
       <i class="fa fa-pencil" aria-hidden="true">Edit Current Hero</i>
     </button>

    <form class="column" ng-show="vm.editing || vm.creating">
      <h4 ng-show="vm.editing">Editing {{vm.heroToEdit.name}}</h4>
      <h4 ng-show="vm.creating">Add New Hero</h4>

      <label for="name-input">Name</label>
      <input type="text" id="name-input" name="name" value="vm.hero.name" ng-model="vm.hero.name">

      <label for="number-input">Phone Number</label>
      <input type="text" id="number-input" name="name" value="vm.hero.phonenumber" ng-model="vm.hero.phonenumber">

      <label for="url-input">Photo Url</label>
      <input type="text" id="url-input" name="name" value="vm.hero.photo_url" ng-model="vm.hero.photo_url">

      <label for="affiliation-input">Affiliation</label>
      <input type="text" id="affiliation-input" name="name" value="vm.hero.affiliation" ng-model="vm.hero.affiliation">

      <div class="row">
        <button ng-click="vm.reset()">Cancel</button>
        <button ng-show="vm.creating" ng-click="vm.addSuperhero()">Add</button>
        <button ng-show="vm.editing" ng-click="vm.editSuperhero()">Update</button>
      </div>
    </form>
  </div>

  <footer>Made with &hearts; by Jessa </footer>

</body>
</html>
