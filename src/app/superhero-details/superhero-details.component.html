<div class="showHero"
     id="{{superhero.id}}">
  <h3>{{superhero.name}}  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
</h3>
  <p>{{superhero.phonenumber}}</p>

  <div class="superhero-img-wrapper justify-center border"
       [ngClass]="affiliation">
       <img class="superhero-img"
            [src]="superhero.photo_url"
            alt="photo of {{superhero.name}}">
  </div>
</div>
