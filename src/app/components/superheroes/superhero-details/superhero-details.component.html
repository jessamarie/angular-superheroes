<div class="superhero-details-container"
     [ngClass]="superhero ? 'showHero' : ''">

  <div class="superhero-details-wrapper"
       id="{{superhero.id}}">
       <h3>{{superhero.name}}</h3>
       <p>{{superhero.phoneNumber}}</p>

       <div class="superhero-img-wrapper justify-center border"
            [ngClass]="affiliation">
            <img class="superhero-img"
                 [src]="superhero.photoUrl"
                 alt="photo of {{superhero.name}}">
      </div>
  </div>
</div>
