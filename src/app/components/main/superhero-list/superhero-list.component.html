<ul class="superheroes row">
    <li class="superhero affil-border d-flex flex-column justify-content-center align-items-center" [ngClass]="getAffiliationClass(superhero)" (click)="selectSuperhero(superhero)"
        *ngFor="let superhero of superheroes">
        <h2 class="superhero-name">{{superhero.name}}</h2>
        <p class="superhero-number">{{superhero.phoneNumber}}</p>
    </li>
</ul>
